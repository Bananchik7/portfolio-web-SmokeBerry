<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />
    <link rel="stylesheet" href="css/auhtorization.css" />

    <!-- font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:wght@100&family=Lilita+One&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Smoke Berry</title>
  </head>
  <body>
    <div id="auhtorization" class="auhtorization">
      <div class="auhtorization-background">
        <div class="auhtorization__conteiner">
          <div class="auhtorization__conteiner-exit">
            <img class="auhtorization__exit-button" src="image/exit.png" />
          </div>
          <div class="auhtorization__conteiner-form">
            <p class="auhtorization__form-title">Регистрация</p>
            <div class="auhtorization__conteiner-input">
              <input
                class="auhtorization__input-form"
                name="name"
                placeholder="Имя"
                type="text"
              />
              <input
                class="auhtorization__input-form"
                name="surname"
                placeholder="Фамилия"
                type="text"
              />
              <input
                class="auhtorization__input-form"
                name="login"
                placeholder="Логин"
                type="text"
              />
              <input
                class="auhtorization__input-form"
                name="password"
                placeholder="Пароль"
                type="password"
              />
            </div>
            <div class="auhtorization__conteiner-button">
              <div class="auhtorization__button-regist">Зарегистрироваться</div>
              <div class="auhtorization__button-question">
                Уже есть аккаунт?
              </div>
              <div class="auhtorization__button-entrance">Войти</div>
            </div>
          </div>
          <div id="signup__form">
            <p class="signup__text">Вход</p>
            <div class="signup__fields">
              <input name="login" placeholder="Логин" type="text" />
              <input name="password" placeholder="Пароль" type="password" />
            </div>
            <div class="buttons">
              <div class="signin-btn">Войти</div>
              <div class="forgot-btn">Забыл/а пароль</div>
              <p class="question">Еще нет аккаунта?</p>
              <div id="toRegistration">Регистрация</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="js/menu.js?v=1"></script>
  <script src="js/product.js?v=1"></script>
  <script src="js/basket.js?v=1"></script>
</html>
